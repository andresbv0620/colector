<div class="box-body">
<!-- <p class="bg-success">[[notificacion]]</p> -->

	<!-- <h2>[[formnameencabezado]]</h2> -->

	<div ng-show="loading" class="loading"><img alt="Las buenas cosas toman tiempo: " src="http://content.iress.co.uk/hubfs/wemakeithappen/img/Preloader.gif">LOADING...</div>
	<div class="text-center">
		<!-- <h3>[[formname]]</h3> -->
	</div>
	<h4>Export</h4>
        <div id="toolbar">
            <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
        </div>

    <style type="text/css">
	    #thumbwrap {
		position:relative;
		margin:75px auto;
		width:252px; height:252px;
		}
		.thumb img { 
			border:1px solid #000;
			margin:3px;
			float:left;
		}
		.thumb span { 
			position:absolute;
			visibility:hidden;
		}
		.thumb:hover, .thumb:hover span { 
			visibility:visible;
			top:0; left:250px; 
			z-index:1;
		}
    </style>

	<table id="table"
	data-toggle="table"
	data-show-export="true"
	data-toolbar="#toolbar" 
	data-sort-order="desc" 
	data-show-columns="true"
	data-search="true"
    data-id-field="id"
    data-escape="false"    
    data-row-style="rowStyle"
	data-show-toggle="true"></table>
	
<script>
    var $table = $('#table');
    $(function () {
        $('#toolbar').find('select').change(function () {
            $table.bootstrapTable('refreshOptions', {
                exportDataType: $(this).val()
            });
        });
    })
</script>




	<style type="text/css">
	.angular-google-map-container { height: 400px; }
					</style>

	<ui-gmap-google-map center='map.center'
                    zoom='map.zoom'
                    dragging='true'
                    refresh='true'>


		<ui-gmap-marker idKey='$index' ng-repeat='marker in markerList' coords='marker'>
			<ui-gmap-window isIconVisibleOnClick='true'>
				<p>
					[[marker.message]]
				</p>
			</ui-gmap-window>

		</ui-gmap-marker>

	</ui-gmap-google-map>



</div><!-- /.box-body -->
