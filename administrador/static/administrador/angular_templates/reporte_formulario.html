<div class="box-body">

	<table id="table" data-sort-name="NOMBRE" data-sort-order="desc"></table>

	<style type="text/css">
	.angular-google-map-container { height: 400px; }
					</style>

	<ui-gmap-google-map center='map.center'
                    zoom='map.zoom'
                    dragging='true'
                    refresh='true'>



		<ui-gmap-marker idKey='$index' ng-repeat='marker in markerList' coords='marker'>
			<ui-gmap-window isIconVisibleOnClick='true'>
				<p>
					[[marker.message]]
				</p>
			</ui-gmap-window>

		</ui-gmap-marker>

	</ui-gmap-google-map>


</div><!-- /.box-body -->
