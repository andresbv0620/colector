<div class="box-body">
<p class="bg-success">[[notificacion]]</p>
<div class="text-center">
	<h2>Employment Utilization Report</h2>
</div>
<table id="table2"
	data-toggle="table"
	data-escape="false"
	data-show-columns="true"
	data-show-toggle="true"></table>
<div ng-show="loading" class="loading"><img alt="Las buenas cosas toman tiempo: " src="http://content.iress.co.uk/hubfs/wemakeithappen/img/Preloader.gif">LOADING...</div>
<div class="text-center">
	<h3>Work Hours of Employment</h3>
</div>
	<h4>Export</h4>
        <div id="toolbar">
            <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
        </div>

	<table id="table"
	data-toggle="table"
	data-show-export="true"
	data-toolbar="#toolbar" 
	data-sort-order="desc" 
	data-show-columns="true"
	data-search="true"
    data-id-field="id"
    data-escape="false"
    
    data-row-style="rowStyle"
	data-show-toggle="true"></table>
	
<script>
    var $table = $('#table');
    $(function () {
        $('#toolbar').find('select').change(function () {
            $table.bootstrapTable('refreshOptions', {
                exportDataType: $(this).val()
            });
        });
    })
</script>


	<style type="text/css">
	.angular-google-map-container { height: 400px; }
					</style>

	<ui-gmap-google-map center='map.center'
                    zoom='map.zoom'
                    dragging='true'
                    refresh='true'>


		<ui-gmap-marker idKey='$index' ng-repeat='marker in markerList' coords='marker'>
			<ui-gmap-window isIconVisibleOnClick='true'>
				<p>
					[[marker.message]]
				</p>
			</ui-gmap-window>

		</ui-gmap-marker>

	</ui-gmap-google-map>


</div><!-- /.box-body -->
