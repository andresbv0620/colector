<div class="box-body">

<!-- <p class="bg-success">[[notificacion]]</p> -->

	<!-- <h2>[[formnameencabezado]]</h2> -->

	<div ng-show="loading" class="loading"><img alt="Las buenas cosas toman tiempo: " src="http://content.iress.co.uk/hubfs/wemakeithappen/img/Preloader.gif">LOADING...</div>
	<div class="text-center">
		<!-- <h3>[[formname]]</h3> -->
	</div>
	
        <div id="toolbar">
            <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
        </div>

    <style type="text/css">
	#thumbwrap {
		position:relative;
		margin:75px auto;
		width:252px; height:252px;
	}
	.thumb img { 
		border:1px solid #000;
		margin:3px;
		float:left;
	}
	.thumb span { 
		position:fixed;
		visibility:hidden;
	}
	.thumb:hover, .thumb:hover span { 
		visibility:visible;
		bottom:0; left:420px; 
		z-index:1;
	}
    </style>

	<table id="table"
	data-toggle="table"
	

	data-toolbar="#toolbar"
	data-search="true"
	data-show-refresh="false"
	data-show-toggle="true"
	data-show-columns="true"
	data-minimum-count-columns="2"
	data-show-export="true"
	data-show-pagination-switch="true"
	data-pagination="true"
	data-click-to-select="true"

		
	data-detail-view="true"
	data-detail-formatter="Â¡Registro completo!"
	
	data-id-field="id"
	data-page-list="[5, 10, 25, 50, 100, ALL]"

	data-show-footer="false"
	
	data-height="500"
 	data-sort-order="desc" 
 	data-sort-name="sorter"

    data-escape="false"    
    data-striped="true"
	
	></table>
	





	<style type="text/css">
	.angular-google-map-container { height: 400px; }
					</style>

	<ui-gmap-google-map center='map.center'
                    zoom='map.zoom'
                    dragging='true'
                    refresh='true'>


		<ui-gmap-marker idKey='$index' ng-repeat='marker in markerList' coords='marker'>
			<ui-gmap-window isIconVisibleOnClick='true'>
				<p>
					[[marker.message]]
				</p>
			</ui-gmap-window>

		</ui-gmap-marker>

	</ui-gmap-google-map>



</div><!-- /.box-body -->
