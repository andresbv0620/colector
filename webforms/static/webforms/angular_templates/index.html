<div class="row-fluid">
	<div class="col-md-10 col-md-offset-1">
		<!-- /.box-header -->
		<div class="box-body" ng-controller="TabController as tabs">
			<div class="panel">
				<div class="panel-heading box-header with-border">
					<h2>[[formulario.form_name]]</h2>
					<h4 class="onboarding-branding">[[formulario.form_description]]</h4>
				</div>
				<!-- Tabs  -->
				<!-- <ul class="nav nav-pills">
					<li ng-class="{ active:tabs.isSet(section.section_id) }" ng-repeat="section in formulario.sections">
						<a href="" ng-click="tabs.setTab(section.section_id)">[[section.name]]</a>
					</li>
				</ul> -->
				<div class="progress">
				  <div class="progress-bar" role="progressbar" aria-valuenow="[[(tabs.step+1)*100/tabs.steps| number : 0]]" aria-valuemin="0" aria-valuemax="100" style="width: [[(tabs.step+1)*100/tabs.steps| number : 2]]%;">
				    [[(tabs.step+1)*100/tabs.steps| number : 0]] %
				  </div>
				</div>
				<section class="onboarding-body panel-body">
					<!--  Form  -->
					<form name="tabs.form" ng-submit="tabs.nextTab(tabs.group, tabs.step)" novalidate>
						<div ng-show="tabs.isSet(section.grupo)" ng-repeat="section in formulario.sections">
							<div class="row-fluid">
								<div class="col-md-10">
									<!--  Form Section types-->
									<normal-sesion ng-show='section.tipo=="normal"'></normal-sesion>
									<paragraph-sesion ng-show='section.tipo=="parrafo"'></paragraph-sesion>
									
									<grouped-sesion ng-show='section.tipo=="agrupada"'></grouped-sesion>
									
								</div>
								<div class="col-md-2 section-description">
									<h4 class="onboarding-progress"><strong>[[section.name]]</strong></h4>
									<p>[[section.description]]</p>
								</div>
							</div>
						</div>
						<div class="row-fluid"> 
						  <div class="col-md-4 col-md-offset-4 text-center btn-sesion">
						    <input type="submit" class="btn btn-primary" value="[[tabs.btntext]]" />
						  </div>
						</div>
						<div class="text-center">
							<img ng-show="tabs.loading" src="http://assets.motherjones.com/interactives/projects/features/koch-network/shell19/img/loading.gif">
						</div>
					</form>
				</section>
				<div class="panel-footer" ng-hide="tabs.group===tabs.firstgroup">
					<div class="onboarding-footer">
						<a href="" ng-click="tabs.backTab(tabs.group, tabs.step)">Atras</a>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
	</div>
</div>
