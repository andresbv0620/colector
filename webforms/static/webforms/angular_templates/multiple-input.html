<label class="regular" for="[[input.input_id]]">[[input.name]]</label>
<div class="f-label form-group form-group-lg" ng-repeat="response in input.responses" ng-show="multiInput.isSet(response.response_id)">
  <div class="input-group">
    <input disabled type="text" class="form-control" value="[[response.value]]">

    <span class="input-group-addon" ng-click="tabs.checkOptions(input.record, response.value);multiInput.setResponse(response.response_id, false)">
    <span class="glyphicon glyphicon-remove" ></span>
    </span>
  </div>
</div>
<div class="form-group form-group-lg">
<div class="input-group">
  <select ng-change="tabs.checkOptions(input.record, selectedOption);selectedOption=multiInput.setResponse(selectedOption, true)" class="form-control" ng-model="selectedOption" ng-required="input.requerido">
    <option value="">Agregar opciones</option>
    <option ng-repeat="response in input.responses" value="[[response.value]]" ng-hide="multiInput.isSet(response.response_id)">[[response.value]]</option>
  </select>
	<span class="input-group-addon input-group-addon-tootip" data-toggle="tooltip" data-trigger="click" data-placement="top" title="[[input.description]]" tooltip ng-hide='input.description==""'>
	<span class="glyphicon glyphicon-question-sign"></span>
	</span>
</div>
</div>
<input type="hidden" value="[[input.record.input_id=input.input_id.toString()]]">
