<!DOCTYPE html>
{% load staticfiles %}
{% load static %}
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finantic</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{% static 'administrador/admin/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    
    <!-- iCheck -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/iCheck/flat/blue.css' %}">
    <!-- Morris chart -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/morris/morris.css' %}">
    <!-- jvectormap -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.css' %}">
    <!-- Date Picker -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/datepicker/datepicker3.css' %}">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/daterangepicker/daterangepicker-bs3.css' %}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="{% static 'administrador/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}">
    <!-- TABLE Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- webforms app -->
    <link rel="stylesheet" href="{% static 'webforms/webforms.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


    <!-- jQuery 2.1.4 -->
    <script src="{% static 'administrador/admin/plugins/jQuery/jquery-2.2.0.js' %}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{% static 'administrador/admin/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static 'administrador/admin/plugins/morris/morris.min.js' %}"></script>
    <!-- Sparkline -->
    <script src="{% static 'administrador/admin/plugins/sparkline/jquery.sparkline.min.js' %}"></script>
    <!-- jvectormap -->
    <script src="{% static 'administrador/admin/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
    <script src="{% static 'administrador/admin/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'administrador/admin/plugins/knob/jquery.knob.js' %}"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="{% static 'administrador/admin/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <!-- datepicker -->
    <script src="{% static 'administrador/admin/plugins/datepicker/bootstrap-datepicker.js' %}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="{% static 'administrador/admin/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}"></script>
    <!-- Slimscroll -->
    <script src="{% static 'administrador/admin/plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
    <!-- swal Sweet alert -->
    <script src="{% static 'webforms/sweetalert/dist/sweetalert.min.js'%}"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'webforms/sweetalert/dist/sweetalert.css'%}">


    <!-- FastClick -->
    <script src="{% static 'administrador/admin/plugins/fastclick/fastclick.min.js' %}"></script>
    <!-- ANGULAR Latest compiled and minified Locales -->
    <script src="{% static 'assets/lodash.js' %}"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script> -->
    <script src="{% static 'assets/angular-simple-logger.js' %}"></script>  
    <script src="{% static 'assets/ui-bootstrap-tpls.js' %}"></script>
    <script src="{% static 'assets/angular-google-maps.min.js' %}"></script>
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJRgvEY30ap1cT5GaZG6XFVBvxVMElkTQ&callback=initMap"
      type="text/javascript"></script>-->
    <!-- <script src='//maps.googleapis.com/maps/api/js'></script>-->
    <script type="text/javascript" src="https://code.angularjs.org/1.4.6/angular-route.min.js"></script>
    <!-- TABLE Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/extensions/angular/bootstrap-table-angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/extensions/export/bootstrap-table-export.js"></script>
    <script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/extensions/filter-control/bootstrap-table-filter-control.js"></script>
    <script type="text/javascript" src="{% static 'assets/aplicacion.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/services.js' %}"></script>
    <script type="text/javascript" src="{% static 'administrador/controllers.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </head>
  <body ng-init="token='{{token}}'">
    <script type="text/javascript">
      angular.module('app').constant('globales', {
        auth_token:'{{token}}',
        static_url:{% static ''%},
        media_url:'https://s3-us-west-2.amazonaws.com/colector.co/media/',
        user_id:'{{user.id}}'
      });
    </script>
    <div>
      {%block content%}
      {%endblock content%}
    </div>
    <script>
      var AdminLTEOptions = {
      //Enable sidebar expand on hover effect for sidebar mini
      //This option is forced to true if both the fixed layout and sidebar mini
      //are used together
      sidebarExpandOnHover: true,
      //BoxRefresh Plugin
      enableBoxRefresh: true,
      //Bootstrap.js tooltip
      enableBSToppltip: false
      };      
    </script>
    <script src="{% static 'administrador/admin/dist/js/app.js' %}"></script>
  </body>
</html>
